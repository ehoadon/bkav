<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML Extractor Tool</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .upload-section {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            background: rgba(102, 126, 234, 0.05);
        }

        .upload-section:hover {
            border-color: #764ba2;
            background: rgba(118, 75, 162, 0.05);
            transform: translateY(-2px);
        }

        .upload-section.dragover {
            border-color: #764ba2;
            background: rgba(118, 75, 162, 0.1);
            transform: scale(1.02);
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .file-info {
            margin-top: 20px;
            padding: 15px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            display: none;
        }

        .data-section {
            margin-top: 30px;
            display: none;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .actions {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #11998e, #38ef7d);
            color: white;
            box-shadow: 0 5px 15px rgba(17, 153, 142, 0.3);
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 65, 108, 0.3);
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .xml-list {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            max-height: 400px;
            overflow-y: auto;
        }

        .xml-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            transition: all 0.3s ease;
        }

        .xml-item:hover {
            background: rgba(102, 126, 234, 0.05);
        }

        .xml-item:last-child {
            border-bottom: none;
        }

        .xml-filename {
            font-weight: 600;
            color: #333;
            flex: 1;
        }

        .xml-actions {
            display: flex;
            gap: 10px;
        }

        .download-btn {
            padding: 8px 16px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            transform: scale(1.05);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 4px;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border-left: 4px solid #c62828;
            display: none;
        }

        .success-message {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border-left: 4px solid #2e7d32;
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .actions {
                flex-direction: column;
            }

            .action-btn {
                width: 100%;
            }

            .xml-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .xml-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>XML Extractor Tool</h1>
            <p>Tr√≠ch xu·∫•t v√† t·∫£i xu·ªëng file XML t·ª´ d·ªØ li·ªáu Excel</p>
        </div>

        <div class="upload-section" id="uploadSection">
            <input type="file" id="fileInput" class="file-input" accept=".xlsx,.xls">
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                üìÅ Ch·ªçn file Excel (.xlsx, .xls)
            </button>
            <p style="margin-top: 15px; color: #666;">Ho·∫∑c k√©o th·∫£ file v√†o ƒë√¢y</p>
            <div class="file-info" id="fileInfo"></div>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="data-section" id="dataSection">
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalRecords">0</div>
                    <div>T·ªïng s·ªë b·∫£n ghi</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="validXml">0</div>
                    <div>XML h·ª£p l·ªá</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="invalidXml">0</div>
                    <div>XML l·ªói</div>
                </div>
            </div>

            <div class="actions">
                <button class="action-btn btn-primary" id="downloadAllBtn" onclick="downloadAllXml()">
                    üì¶ T·∫£i t·∫•t c·∫£ (ZIP)
                </button>
                <button class="action-btn btn-secondary" id="previewBtn" onclick="togglePreview()">
                    üëÅÔ∏è Xem tr∆∞·ªõc
                </button>
                <button class="action-btn btn-danger" onclick="clearData()">
                    üóëÔ∏è X√≥a d·ªØ li·ªáu
                </button>
            </div>

            <div class="xml-list" id="xmlList"></div>
        </div>
    </div>

    <script>
        let xmlData = [];
        let workbook = null;

        // Drag and drop functionality
        const uploadSection = document.getElementById('uploadSection');
        const fileInput = document.getElementById('fileInput');

        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });

        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('dragover');
        });

        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 3000);
        }

        function updateProgress(percent) {
            const progressBar = document.getElementById('progressBar');
            const progressFill = document.getElementById('progressFill');
            progressBar.style.display = 'block';
            progressFill.style.width = percent + '%';
            
            if (percent >= 100) {
                setTimeout(() => {
                    progressBar.style.display = 'none';
                }, 1000);
            }
        }

        function handleFile(file) {
            if (!file.name.match(/\.(xlsx|xls)$/i)) {
                showError('Vui l√≤ng ch·ªçn file Excel (.xlsx ho·∫∑c .xls)');
                return;
            }

            const fileInfo = document.getElementById('fileInfo');
            fileInfo.innerHTML = `
                <strong>File ƒë√£ ch·ªçn:</strong> ${file.name}<br>
                <strong>K√≠ch th∆∞·ªõc:</strong> ${(file.size / 1024 / 1024).toFixed(2)} MB<br>
                <strong>Lo·∫°i:</strong> ${file.type || 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet'}
            `;
            fileInfo.style.display = 'block';

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    updateProgress(20);
                    workbook = XLSX.read(e.target.result, { type: 'binary' });
                    updateProgress(50);
                    processExcelData();
                    updateProgress(100);
                } catch (error) {
                    showError('L·ªói khi ƒë·ªçc file Excel: ' + error.message);
                    updateProgress(0);
                }
            };
            reader.readAsBinaryString(file);
        }

        function processExcelData() {
            try {
                const sheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[sheetName];
                const jsonData = XLSX.utils.sheet_to_json(worksheet);

                if (jsonData.length === 0) {
                    showError('File Excel kh√¥ng c√≥ d·ªØ li·ªáu');
                    return;
                }

                // Check required columns
                const requiredColumns = ['MTDTChieu', 'MLTDiep', 'CreateDate', 'XMLContent'];
                const firstRow = jsonData[0];
                const missingColumns = requiredColumns.filter(col => !(col in firstRow));
                
                if (missingColumns.length > 0) {
                    showError(`Thi·∫øu c√°c c·ªôt b·∫Øt bu·ªôc: ${missingColumns.join(', ')}`);
                    return;
                }

                xmlData = [];
                let validCount = 0;
                let invalidCount = 0;

                jsonData.forEach((row, index) => {
                    try {
                        const xmlContent = row.XMLContent;
                        if (!xmlContent) {
                            invalidCount++;
                            return;
                        }

                        // Parse XML to get filename
                        const parser = new DOMParser();
                        const xmlDoc = parser.parseFromString(xmlContent, 'text/xml');
                        
                        // Check for parsing errors
                        if (xmlDoc.getElementsByTagName('parsererror').length > 0) {
                            invalidCount++;
                            return;
                        }

                        // Extract filename from TDiep>DLieu>HDon>DLHDon>TTChung>SHDon
                        const sHDonElement = xmlDoc.querySelector('TDiep DLieu HDon DLHDon TTChung SHDon');
                        let filename = 'unknown';
                        
                        if (sHDonElement) {
                            filename = sHDonElement.textContent.trim();
                        } else {
                            // Try alternative path or use row index
                            filename = `xml_${index + 1}`;
                        }

                        // Ensure valid filename
                        filename = filename.replace(/[<>:"/\\|?*]/g, '_');
                        if (!filename.endsWith('.xml')) {
                            filename += '.xml';
                        }

                        xmlData.push({
                            index: index + 1,
                            filename: filename,
                            xmlContent: xmlContent,
                            mtdtChieu: row.MTDTChieu,
                            mltDiep: row.MLTDiep,
                            createDate: row.CreateDate
                        });

                        validCount++;
                    } catch (error) {
                        invalidCount++;
                        console.error(`Error processing row ${index + 1}:`, error);
                    }
                });

                updateStats(jsonData.length, validCount, invalidCount);
                renderXmlList();
                document.getElementById('dataSection').style.display = 'block';
                
                showSuccess(`ƒê√£ x·ª≠ l√Ω th√†nh c√¥ng ${validCount} file XML t·ª´ ${jsonData.length} b·∫£n ghi`);

            } catch (error) {
                showError('L·ªói khi x·ª≠ l√Ω d·ªØ li·ªáu Excel: ' + error.message);
            }
        }

        function updateStats(total, valid, invalid) {
            document.getElementById('totalRecords').textContent = total;
            document.getElementById('validXml').textContent = valid;
            document.getElementById('invalidXml').textContent = invalid;
        }

        function renderXmlList() {
            const xmlList = document.getElementById('xmlList');
            
            if (xmlData.length === 0) {
                xmlList.innerHTML = '<div style="padding: 40px; text-align: center; color: #666;">Ch∆∞a c√≥ d·ªØ li·ªáu XML</div>';
                return;
            }

            xmlList.innerHTML = xmlData.map((item, index) => `
                <div class="xml-item">
                    <div class="xml-filename">
                        <strong>${item.filename}</strong>
                        <div style="font-size: 12px; color: #666; margin-top: 5px;">
                            T·∫°o: ${item.createDate || 'N/A'} | MTDT: ${item.mtdtChieu || 'N/A'}
                        </div>
                    </div>
                    <div class="xml-actions">
                        <button class="download-btn" onclick="downloadSingleXml(${index})">
                            üíæ T·∫£i xu·ªëng
                        </button>
                        <button class="download-btn" onclick="previewXml(${index})" style="background: linear-gradient(45deg, #11998e, #38ef7d);">
                            üëÅÔ∏è Xem
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function downloadSingleXml(index) {
            const item = xmlData[index];
            const blob = new Blob([item.xmlContent], { type: 'text/xml' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = item.filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showSuccess(`ƒê√£ t·∫£i xu·ªëng: ${item.filename}`);
        }

        async function downloadAllXml() {
            if (xmlData.length === 0) {
                showError('Kh√¥ng c√≥ d·ªØ li·ªáu ƒë·ªÉ t·∫£i xu·ªëng');
                return;
            }

            try {
                const zip = new JSZip();
                
                xmlData.forEach(item => {
                    zip.file(item.filename, item.xmlContent);
                });

                const content = await zip.generateAsync({ type: 'blob' });
                const url = URL.createObjectURL(content);
                const a = document.createElement('a');
                a.href = url;
                a.download = `xml_files_${new Date().toISOString().slice(0, 10)}.zip`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                showSuccess(`ƒê√£ t·∫£i xu·ªëng ${xmlData.length} file XML trong file ZIP`);
            } catch (error) {
                showError('L·ªói khi t·∫°o file ZIP: ' + error.message);
            }
        }

        function previewXml(index) {
            const item = xmlData[index];
            const newWindow = window.open('', '_blank');
            newWindow.document.write(`
                <html>
                    <head>
                        <title>Preview: ${item.filename}</title>
                        <style>
                            body { font-family: monospace; padding: 20px; background: #f5f5f5; }
                            pre { background: white; padding: 20px; border-radius: 5px; overflow: auto; }
                        </style>
                    </head>
                    <body>
                        <h2>Preview: ${item.filename}</h2>
                        <pre>${escapeHtml(formatXml(item.xmlContent))}</pre>
                    </body>
                </html>
            `);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatXml(xml) {
            try {
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xml, 'text/xml');
                const serializer = new XMLSerializer();
                let formatted = serializer.serializeToString(xmlDoc);
                
                // Simple formatting
                formatted = formatted.replace(/></g, '>\n<');
                const lines = formatted.split('\n');
                let indent = 0;
                const formatted_lines = lines.map(line => {
                    if (line.includes('</') && !line.includes('</'+ line.split('</')[1].split('>')[0] + '>')) {
                        indent--;
                    }
                    const result = '  '.repeat(Math.max(0, indent)) + line.trim();
                    if (line.includes('<') && !line.includes('</') && !line.includes('/>')) {
                        indent++;
                    }
                    return result;
                });
                return formatted_lines.join('\n');
            } catch (error) {
                return xml;
            }
        }

        function togglePreview() {
            // This could be expanded to show a preview pane
            if (xmlData.length > 0) {
                previewXml(0);
            } else {
                showError('Kh√¥ng c√≥ d·ªØ li·ªáu ƒë·ªÉ xem tr∆∞·ªõc');
            }
        }

        function clearData() {
            if (xmlData.length === 0) {
                showError('Kh√¥ng c√≥ d·ªØ li·ªáu ƒë·ªÉ x√≥a');
                return;
            }

            if (confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a t·∫•t c·∫£ d·ªØ li·ªáu?')) {
                xmlData = [];
                workbook = null;
                document.getElementById('dataSection').style.display = 'none';
                document.getElementById('fileInfo').style.display = 'none';
                document.getElementById('fileInput').value = '';
                showSuccess('ƒê√£ x√≥a t·∫•t c·∫£ d·ªØ li·ªáu');
            }
        }
    </script>
</body>
</html>
