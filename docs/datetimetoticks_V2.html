<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chuy·ªÉn ƒê·ªïi DateTime ‚Üî Ticks</title>

  <!-- Firebase Compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-auth-compat.js"></script>

  <style>
    :root {
      --primary: #0066cc;
      --secondary: #005bb5;
      --bg: #f0f4f8;
      --card: #fff;
      --text: #222;
      --shadow: rgba(0,0,0,0.1);
    }
    * { box-sizing:border-box; margin:0; padding:0; }
    body {
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }
    header {
      background: var(--primary);
      color: #fff;
      padding: 1rem;
      position: relative;
      text-align: center;
    }
    header h1 { font-size:1.5rem; }
    #userArea {
      position:absolute; top:1rem; right:1rem;
      display:flex; gap:.5rem; align-items:center;
    }
    #userArea span { font-weight:bold; }
    #userArea button, #userArea a {
      background: var(--secondary);
      color:#fff; border:none; padding:.4rem .8rem;
      border-radius:4px; text-decoration:none; cursor:pointer;
      font-size:0.9rem;
    }
    #userArea a:hover, #userArea button:hover { background: #004999; }
    .container {
      max-width:400px;
      margin:2rem auto;
      background: #fff;
      padding:1.5rem;
      border-radius:8px;
      box-shadow:0 2px 8px var(--shadow);
      text-align:center;
    }
    input, button {
      width:100%; padding:.8rem; margin:0.5rem 0;
      border:1px solid #ccc; border-radius:4px;
    }
    input { background:#fafafa; }
    button {
      background: var(--primary);
      color:#fff; border:none; cursor:pointer;
    }
    button:hover { background: var(--secondary); }
    #result { margin-top:1rem; font-weight:bold; }
    #backBtn {
      margin-top:1rem;
      display:inline-block;
    }

    /* Login overlay */
    #loginOverlay {
      position:fixed; inset:0; background:rgba(0,0,0,0.5);
      display:flex; align-items:center; justify-content:center;
      z-index:999;
    }
    .loginCard {
      background:#fff; padding:1rem; border-radius:6px;
      width:300px; text-align:center; box-shadow:0 2px 8px var(--shadow);
    }
    .loginCard input { width:100%; margin:0.4rem 0; }
    .loginCard .actions { display:flex; gap:0.5rem; justify-content:space-between; }
    .loginCard .error { color:red; font-size:0.9rem; min-height:1.2em; }
  </style>
</head>
<body>

  <!-- Login Overlay -->
  <div id="loginOverlay">
    <div class="loginCard">
      <h2>ƒêƒÉng nh·∫≠p</h2>
      <input id="email" type="email" placeholder="Email">
      <input id="pass" type="password" placeholder="M·∫≠t kh·∫©u">
      <div class="actions">
        <button id="btnSign">ƒêƒÉng k√Ω</button>
        <button id="btnLogin">ƒêƒÉng nh·∫≠p</button>
      </div>
      <div id="errMsg" class="error"></div>
    </div>
  </div>

  <!-- Header -->
  <header>
    <h1>DateTime ‚Üî Ticks</h1>
    <div id="userArea"></div>
  </header>

  <!-- Main -->
  <div id="main" class="container" style="display:none;">
    <input type="datetime-local" id="dtInput" step="1">
    <button id="toTicks">Chuy·ªÉn sang Ticks</button>
    <input type="text" id="ticksInput" placeholder="Nh·∫≠p ticks">
    <button id="toDate">Chuy·ªÉn sang DateTime</button>
    <div id="result"></div>
    <a id="backBtn" href="./index.html">‚Üê V·ªÅ Trang Ch√≠nh</a>
  </div>

  <script>
    // Firebase init
    const cfg = {
      apiKey: "AIzaSyDsdrQakeA8iZ3iVerSNRvXC9bneyzluSU",
      authDomain: "ehoadon-bkav.firebaseapp.com",
      projectId: "ehoadon-bkav",
    };
    firebase.initializeApp(cfg);
    const auth = firebase.auth();

    // UI refs
    const overlay = document.getElementById('loginOverlay');
    const errMsg  = document.getElementById('errMsg');
    const ua      = document.getElementById('userArea');
    const main    = document.getElementById('main');
    const emailI  = document.getElementById('email');
    const passI   = document.getElementById('pass');
    const btnS    = document.getElementById('btnSign');
    const btnL    = document.getElementById('btnLogin');

    // Auth state
    auth.onAuthStateChanged(u => {
      if (u) {
        overlay.style.display = 'none';
        main.style.display    = 'block';
        // greeting + logout
        const name = u.email.split('@')[0];
        ua.innerHTML = `
          <span>üëã ${name}</span>
          <button id="btnLogout">ƒêƒÉng xu·∫•t</button>
        `;
        document.getElementById('btnLogout')
          .onclick = () => auth.signOut();
        // count hit
        fetch('https://api.countapi.xyz/hit/thanghdb/ticks')
          .catch(()=>{});
      } else {
        overlay.style.display = 'flex';
        main.style.display    = 'none';
        ua.innerHTML          = '';
      }
    });

    // Sign up
    btnS.onclick = () => {
      errMsg.textContent = '';
      auth.createUserWithEmailAndPassword(emailI.value, passI.value)
        .catch(e=> errMsg.textContent = e.message);
    };
    // Login
    btnL.onclick = () => {
      errMsg.textContent = '';
      auth.signInWithEmailAndPassword(emailI.value, passI.value)
        .catch(e=> errMsg.textContent = e.message);
    };

    // Converters
    const dtIn   = document.getElementById('dtInput');
    const tkIn   = document.getElementById('ticksInput');
    const res    = document.getElementById('result');
    document.getElementById('toTicks').onclick = () => {
      if (!dtIn.value) return;
      const d = new Date(dtIn.value);
      const off = d.getTimezoneOffset()*600000000;
      const ticks = d.getTime()*10000 + 621355968000000000 - off;
      res.textContent = `Ticks: ${ticks}`;
      fetch('https://api.countapi.xyz/hit/thanghdb/ticks').catch(()=>{});
    };
    document.getElementById('toDate').onclick = () => {
      const t = parseInt(tkIn.value);
      if (!t) return;
      const off = (new Date()).getTimezoneOffset()*600000000;
      const ms = (t - 621355968000000000 + off)/10000;
      const dt = new Date(ms);
      res.textContent = `DateTime: ${dt.toLocaleString()}`;
      fetch('https://api.countapi.xyz/hit/thanghdb/ticks').catch(()=>{});
    };
  </script>
</body>
</html>
