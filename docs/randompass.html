<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Password Generator</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #FDF6FA;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }
    .main {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      padding: 2rem;
      width: 600px;
      animation: fadeIn 0.5s ease-out;
    }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px);} to { opacity: 1; transform: translateY(0);} }
    .header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .header h1 { font-size: 2rem; font-weight: 800; margin: 0; color: #102A43; }
    .header p { color: #42526E; margin-top: 0.5rem; }

    /* Password Row */
    .password-row {
      display: flex;
      align-items: center;
      background: #F7F9FC;
      border: 1px solid #D9E4F5;
      border-radius: 50px;
      padding: 0.5rem 1rem;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }
    .password-row input {
      border: none;
      outline: none;
      background: transparent;
      flex: 1;
      font-size: 1rem;
      color: #102A43;
    }
    .icon-btn {
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 0;
    }
    .icon-btn svg { width: 20px; height: 20px; fill: #627D98; transition: fill 0.2s, transform 0.2s; }
    .icon-btn:hover svg { fill: #1D4ED8; transform: rotate(20deg); }
    .strength-pill {
      font-size: 0.875rem;
      font-weight: 600;
      padding: 0.25rem 0.75rem;
      border-radius: 12px;
      color: #ffffff;
    }
    .strength-weak { background: #F87171; }
    .strength-medium { background: #FBBF24; }
    .strength-strong { background: #34D399; }

    .copy-btn {
      background: #1D4ED8;
      border: none;
      color: #ffffff;
      font-weight: 600;
      padding: 0.5rem 1rem;
      border-radius: 50px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .copy-btn:hover { background: #1E40AF; }

    /* Slider Row */
    .slider-row {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .slider-row span { font-weight: 600; color: #102A43; }
    .slider-container {
      position: relative;
      flex: 1;
    }
    .slider-container input[type=range] {
      -webkit-appearance: none;
      width: 100%;
      height: 8px;
      border-radius: 4px;
      background: #E2E8F0;
      outline: none;
    }
    .slider-container input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: #fff;
      border: 3px solid #1D4ED8;
      margin-top: -8px;
      cursor: pointer;
      transition: border-color 0.2s;
    }
    .slider-container input[type=range]::-webkit-slider-thumb:hover { border-color: #1E40AF; }
    .slider-btn {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 1px solid #D9E4F5;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.2s;
    }
    .slider-btn:hover { background: #F1F5F9; }
    .slider-btn svg { width: 16px; height: 16px; fill: #627D98; }
    .length-value { font-size: 1rem; font-weight: 600; color: #102A43; min-width: 24px; text-align:center; }

    /* Options */
    .options { display: flex; gap: 1.5rem; }
    .options label { display: flex; align-items: center; gap: 0.5rem; cursor: pointer; color: #102A43; font-weight: 600; }
    .options input {
      appearance: none;
      width: 20px;
      height: 20px;
      border: 2px solid #1D4ED8;
      border-radius: 4px;
      position: relative;
    }
    .options input:checked { background: #1D4ED8; }
    .options input:checked::after {
      content: '\2713';
      color: #ffffff;
      font-size: 14px;
      position: absolute;
      top: 0;
      left: 3px;
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="header">
      <h1>Random Password Generator</h1>
      <p>Create strong and secure passwords to keep your account safe online.</p>
    </div>

    <div class="password-row">
      <input type="text" id="password" readonly>
      <button class="icon-btn" onclick="resetPassword()" title="Regenerate">
        <svg viewBox="0 0 24 24"><path d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6a6 6 0 11-6-6z"/></svg>
      </button>
      <div id="strengthPill" class="strength-pill strength-medium">Medium</div>
      <button class="copy-btn" onclick="copyPassword()">Copy</button>
    </div>

    <div class="slider-row">
      <span>Password length:</span>
      <button class="slider-btn" onclick="changeLength(-1)">-</button>
      <div class="slider-container">
        <input type="range" id="length" min="4" max="64" value="15" oninput="onLengthChange()">
      </div>
      <button class="slider-btn" onclick="changeLength(1)">+</button>
      <div class="length-value" id="lengthVal">15</div>
    </div>

    <div class="options">
      <label><input type="checkbox" id="uppercase" checked onchange="updateAll()"> ABC</label>
      <label><input type="checkbox" id="lowercase" checked onchange="updateAll()"> abc</label>
      <label><input type="checkbox" id="numbers" checked onchange="updateAll()"> 123</label>
      <label><input type="checkbox" id="symbols" checked onchange="updateAll()"> #$&</label>
    </div>
  </div>

  <script>
    const pwdInput = document.getElementById('password');
    const lengthInput = document.getElementById('length');
    const lengthVal = document.getElementById('lengthVal');
    const strengthPill = document.getElementById('strengthPill');

    function generate() {
      const len = +lengthInput.value;
      const sets = [];
      if (document.getElementById('uppercase').checked) sets.push('ABCDEFGHIJKLMNOPQRSTUVWXYZ');
      if (document.getElementById('lowercase').checked) sets.push('abcdefghijklmnopqrstuvwxyz');
      if (document.getElementById('numbers').checked) sets.push('0123456789');
      if (document.getElementById('symbols').checked) sets.push('!@#$%^&*()_+-=[]{}|;:,.<>?');
      let all = sets.join('');
      let pwd = '';
      for (let i=0; i<len; i++) pwd += all[Math.floor(Math.random()*all.length)];
      pwdInput.value = pwd;
      evaluateStrength(pwd, sets.length);
    }

    function evaluateStrength(pwd, types) {
      let score = 0;
      if (pwd.length >= 8) score++;
      if (pwd.length >= 16) score++;
      if (types >= 3) score++;
      if (types === 4) score++;
      const labels = ['Very weak','Weak','Medium','Strong','Very strong'];
      const bg = ['#F87171','#FB923C','#FBBF24','#34D399','#10B981'];
      const idx = Math.min(score,4);
      strengthPill.textContent = labels[idx];
      strengthPill.style.background = bg[idx];
    }

    function copyPassword() {
      navigator.clipboard.writeText(pwdInput.value);
    }
    function resetPassword() { generate(); }
    function onLengthChange() {
      lengthVal.textContent = lengthInput.value;
      updateAll();
    }
    function changeLength(delta) {
      let v = +lengthInput.value + delta;
      if (v < +lengthInput.min) v = +lengthInput.min;
      if (v > +lengthInput.max) v = +lengthInput.max;
      lengthInput.value = v;
      onLengthChange();
    }
    function updateAll() { generate(); }

    window.onload = () => { onLengthChange(); };
  </script>
</body>
</html>
